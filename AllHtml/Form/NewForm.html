<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Contact Form</title>
</head>

<body>

    <form method="get" action="index.html">

        <h3 class="section-title">Contact Us</h3>
        <p>
            <label class="special">Name</label>
            <input type="text" id = "FullName" name="FullName"required>

            <label class="special">Email ID</label>
            <input type="email" id = "Email" name="Email"required>

            <label class="special">Phone number</label>
            <input type="tel" name="Telephone" required>

            <label class="special">Message</label>
            <textarea required></textarea>

            <label class="otherspecial">

                <input type="radio" id="myradio1" value="Male">Male &nbsp; 
                <input type="radio" id="myradio2" value="female">Female &nbsp; 
                <input type="radio" id="myradio3" value="No">Prefer not to say &nbsp;
            
            </label>

            <!-- <input type="datetime" id="mydatetime"> -->

            <label class="otherspecial"><input type="checkbox" id="mycheckbox" value="Agree">I agree to the terms and conditons</label>
            <label class="otherspecial"><input type="checkbox" id="updates" value="Agree" checked = true>I wish to receive future updates</label>
            


            <label class="special">All Fields are required *</label>
            <input class="contact-submit" type="submit" value="Send">
        </p>
    </form>
    </div>

</body>
